<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Facebook UID Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç Facebook Profile UID Finder</h2>
    <input type="text" id="fbLink" placeholder="Enter Facebook Profile URL" />
    <button onclick="getUID()">Find UID</button>
    <div id="output"></div>
  </div>

  <script>
    async function getUID() {
      const fbLink = document.getElementById("fbLink").value.trim();
      const output = document.getElementById("output");

      if (!fbLink.includes("facebook.com")) {
        output.innerHTML = "‚ùå Please enter a valid Facebook URL.";
        return;
      }

      output.innerHTML = "‚è≥ Checking UID...";

      try {
        const res = await fetch(`https://your-backend-url.com/get-uid?url=${encodeURIComponent(fbLink)}`);
        const data = await res.json();

        if (data.uid) {
          output.innerHTML = `‚úÖ UID Found: <span style="color:green">${data.uid}</span>`;
        } else {
          output.innerHTML = `‚ùå ${data.error || "UID not found."}`;
        }
      } catch (e) {
        output.innerHTML = "‚ö†Ô∏è Error fetching profile.";
      }
    }
  </script>
</body>
</html>
