<!DOCTYPE html>
<html>
<head>
    <title>Facebook UID Extractor</title>
    <style>
        body {
            background-image: url("/static/https://i.postimg.cc/9fL0yLgj/a58f941bc7aaad40797dfe63fcaaa34e.jpg");
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>UID Extractor by 𝗟𝗘𝗚𝗘𝗡𝗗 𝗬𝗨𝗩𝗜𝗜 𝗜𝗡𝗦𝗜𝗗𝗘</h1>
    <form method="POST">
        <input type="text" name="fburl" placeholder="Paste Facebook profile/post URL" size="50" required>
        <br>
        <button type="submit">Get UID</button>
    </form>
    {% if uid %}
        <h2>UID: {{ uid }}</h2>
    {% endif %}
</body>
</html>
