<!-- templates/tool_token_generator.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Token Generator</title>
</head>
<body>
    <h2>Facebook Token Generator</h2>
    <form method="POST">
        <input type="text" name="cookies" placeholder="Enter Facebook Cookies" required>
        <button type="submit">Generate Token</button>
    </form>

    {% if result %}
        <h3>Result:</h3>
        <textarea rows="5" cols="60">{{ result }}</textarea>
    {% endif %}
</body>
</html>
