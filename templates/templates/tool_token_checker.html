<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOKEN CHECKER</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white p-10">
    <a href="/dashboard" class="text-blue-500 hover:underline">‚Üê Back to Dashboard</a>
    <h1 class="text-2xl font-bold mb-4">Token Checker Tool</h1>
    <form method="POST">
        <input class="w-full p-2 mb-3 bg-gray-700 rounded" type="text" name="token" placeholder="Enter token...">
        <button class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Check Token</button>
    </form>
    <!-- Response output can be added here -->
</body>
</html>
